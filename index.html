<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidéothèque</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        body.dark {
            background: linear-gradient(to bottom right, #121212, #323232);
            color: white;
        }
        body.light {
            background: linear-gradient(to bottom right, #FFFFFF, #CCCCCC);
            color: black;
        }
        h1 {
            text-align: center;
            padding: 20px 0;
            font-size: 4vw;
            color: #FF5733;
            background: linear-gradient(45deg, #FF5733, #C70039, #900C3F, #581845);
            background-size: 400% 400%;
            animation: gradient 10s ease infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        h1:hover {
            animation: hoverAnimation 0.5s ease-in-out forwards;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        @keyframes hoverAnimation {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .controls {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 10px;
        }
        body.dark .controls {
            background: rgba(0, 0, 0, 0.5);
        }
        body.light .controls {
            background: rgba(255, 255, 255, 0.5);
        }
        .controls input[type="text"], .controls select, .controls button {
            width: calc(33% - 20px);
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin: 10px;
            background: rgba(255,255,255,0.1);
            color: white;
        }
        body.light .controls input[type="text"], body.light .controls select, body.light .controls button {
            background: rgba(0, 0, 0, 0.1);
            color: black;
        }
        .controls select {
            background: #424242;
            color: white;
        }
        body.light .controls select {
            background: #CCCCCC;
            color: black;
        }
        .controls select option {
            background: #424242;
            color: white;
        }
        body.light .controls select option {
            background: #CCCCCC;
            color: black;
        }
        .film-count {
            text-align: center;
            margin: 10px 0;
            font-size: 1.2em;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .film {
            background: #333;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px;
            width: calc(100% / 5 - 40px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
            opacity: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        body.light .film {
            background: #FFF;
            color: black;
        }
        .film.show {
            opacity: 1;
            transform: scale(1);
        }
        .film:hover {
            transform: scale(1.05);
        }
        .film img {
            width: 100%;
            height: auto;
            object-fit: cover;
            aspect-ratio: 2/3;
            loading: lazy; /* Lazy loading des images */
        }
        .film div {
            padding: 5px;
            text-align: center;
            background: #222;
            color: #fff;
            transition: background-color 0.3s ease, color 0.3s ease;
            font-size: 1em;
            font-weight: 500;
        }
        body.light .film div {
            background: #FFF;
            color: black;
        }
        .film div:hover {
            background-color: #444;
            color: #FF5733;
        }
        body.light .film div:hover {
            background-color: #DDD;
            color: #FF5733;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.9);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 800px;
            z-index: 11;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        #videoFrame {
            width: 100%;
            height: 450px;
        }

        @media (max-width: 1200px) {
            .film {
                width: calc(100% / 4 - 40px);
            }
        }

        @media (max-width: 900px) {
            .film {
                width: calc(100% / 3 - 40px);
            }
        }

        @media (max-width: 600px) {
            .film {
                width: calc(100% / 2 - 40px);
            }
            #videoFrame {
                height: 200px;
            }
        }

        @media (max-width: 400px) {
            .film {
                width: calc(100% - 40px);
            }
        }

        .bluray {
            border: 3px solid #1E90FF;  /* Bleu pour Blu-ray */
        }
        .dvd {
            border: 3px solid #CD853F;  /* Marron pour DVD */
        }
        .enfant {
            border: 3px solid #FFD700;  /* Jaune pour Enfant */
        }
        .search-result {
            border: 3px solid #444;  /* Gris pour résultats de recherche */
        }
        .section-button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            margin: 10px;
            background: linear-gradient(45deg, #ff5722, #ff9800);
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .section-button:hover {
            background: linear-gradient(45deg, #ff9800, #ff5722);
            transform: scale(1.05);
        }

        .section-button img {
            max-width: 30px;  /* Limiter la largeur de l'image */
            max-height: 30px; /* Limiter la hauteur de l'image */
            height: auto;     /* Maintenir le ratio de l'image */
            width: auto;      /* Maintenir le ratio de l'image */
        }

        .theme-switch-wrapper {
            display: flex;
            align-items: center;
            position: absolute;
            top: 10px;
        }
        .theme-switch-wrapper.right {
            right: 10px;
        }
        .theme-switch-wrapper.left {
            left: 10px;
        }
        .theme-switch {
            display: inline-block;
            height: 24px; /* Hauteur réduite */
            position: relative;
            width: 50px; /* Largeur réduite */
        }
        .theme-switch input {
            display: none;
        }
        .slider {
            background-color: #ccc;
            bottom: 0;
            cursor: pointer;
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
            transition: .4s;
            border-radius: 24px; /* Ajout de la bordure arrondie pour le slider */
        }
        .slider:before {
            background-color: white;
            bottom: 2px; /* Espacement réduit */
            content: "";
            height: 20px; /* Hauteur réduite */
            left: 2px; /* Espacement réduit */
            position: absolute;
            transition: .4s;
            width: 20px; /* Largeur réduite */
            border-radius: 50%; /* Bordures arrondies */
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        .slider.round {
            border-radius: 34px;
        }
        .slider.round:before {
            border-radius: 50%;
        }
    </style>
</head>
<body class="dark">
    <div class="theme-switch-wrapper right">
        <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" onchange="toggleTheme()">
            <span class="slider round"></span>
        </label>
        <em>Changer de thème</em>
    </div>
    <h1>
        <img src="images/icon.png" alt="Logo" width="50" height="50">
        Ma Vidéothèque
    </h1>
    <div class="controls">
        <input type="text" id="search" onkeyup="filterFilms()" placeholder="Rechercher un film...">
        <input type="text" id="searchActor" onkeyup="filterFilmsByActor()" placeholder="Rechercher par acteur...">
        <select id="genreSelect" onchange="filterFilmsByGenre()">
            <option value="">Tous les genres</option>
        </select>
        <button onclick="sortFilmsByTitle()">Trier par titre</button>
        <button onclick="sortFilmsByDate()">Trier par date de sortie</button>
        <button class="section-button" onclick="filterFilmsBySection('bluray')">
            <img src="images/bluray.png" alt="Blu-ray">Blu-ray
        </button>
        <button class="section-button" onclick="filterFilmsBySection('dvd')">
            <img src="images/dvd.png" alt="DVD">DVD
        </button>
        <button class="section-button" onclick="filterFilmsBySection('enfant')">
            <img src="images/enfant.png" alt="Enfant">Enfant
        </button>
    </div>
    <div class="film-count" id="filmCount"></div>
    <div class="gallery" id="filmGallery"></div>

    <!-- Modal -->
    <div id="videoModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <iframe id="videoFrame" width="560" height="315" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
    </div>

    <script src="films.js"></script>
    <script src="script.js"></script>
    <script>
        function toggleTheme() {
            const body = document.body;
            const checkbox = document.getElementById('checkbox');
            if (checkbox.checked) {
                body.classList.replace('dark', 'light');
            } else {
                body.classList.replace('light', 'dark');
            }
        }
    </script>
</body>
</html>
