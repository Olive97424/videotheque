<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidéothèque</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #121212, #323232);
            color: white;
            transition: background-color 0.3s ease;
        }
        h1 {
            text-align: center;
            padding: 20px 0;
            font-size: 4vw;
            color: #FF5733;
            background: linear-gradient(45deg, #FF5733, #C70039, #900C3F, #581845);
            background-size: 400% 400%;
            animation: gradient 10s ease infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        h1:hover {
            animation: hoverAnimation 0.5s ease-in-out forwards;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        @keyframes hoverAnimation {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .controls {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
        }
        .controls input[type="text"], .controls select, .controls button {
            width: calc(33% - 20px);
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin: 10px;
            background: rgba(255,255,255,0.1);
            color: white;
        }
        .controls select {
            background: #424242;
            color: white;
        }
        .controls select option {
            background: #424242;
            color: white;
        }
        .film-count {
            text-align: center;
            margin: 10px 0;
            font-size: 1.2em;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .film {
            background: #333;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px;
            width: calc(100% / 5 - 40px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
            opacity: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .film.show {
            opacity: 1;
            transform: scale(1);
        }
        .film:hover {
            transform: scale(1.05);
        }
        .film img {
            width: 100%;
            height: auto;
            object-fit: cover;
            aspect-ratio: 2/3;
        }
        .film div {
            padding: 5px;
            text-align: center;
            background: #222;
            color: #fff;
            transition: background-color 0.3s ease, color 0.3s ease;
            font-size: 1em;
            font-weight: 500;
        }
        .film div:hover {
            background-color: #444;
            color: #FF5733;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.9);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 800px;
            z-index: 11;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        #videoFrame {
            width: 100%;
            height: 450px;
        }

        @media (max-width: 1200px) {
            .film {
                width: calc(100% / 4 - 40px);
            }
        }

        @media (max-width: 900px) {
            .film {
                width: calc(100% / 3 - 40px);
            }
        }

        @media (max-width: 600px) {
            .film {
                width: calc(100% / 2 - 40px);
            }
            #videoFrame {
                height: 200px;
            }
        }

        @media (max-width: 400px) {
            .film {
                width: calc(100% - 40px);
            }
        }
    </style>
</head>
<body>
    <h1>
        <img src="images/icon.png" alt="Logo" width="50" height="50">
        Ma Vidéothèque
    </h1>
    <div class="controls">
    <input type="text" id="search" onkeyup="filterFilms()" placeholder="Rechercher un film...">
    <input type="text" id="searchActor" onkeyup="filterFilmsByActor()" placeholder="Rechercher par acteur...">
    <select id="genreSelect" onchange="filterFilmsByGenre()">
        <option value="">Tous les genres</option>
    </select>
    <button onclick="sortFilmsByTitle()">Trier par titre</button>
    <button onclick="sortFilmsByDate()">Trier par date de sortie</button>
    <button onclick="filterFilmsBySection('bluray')">Blu-ray</button>
    <button onclick="filterFilmsBySection('dvd')">DVD</button>
    <button onclick="filterFilmsBySection('enfant')">Enfant</button>
</div>

    <div class="film-count" id="filmCount"></div>
    <div class="gallery" id="filmGallery"></div>

    <!-- Modal -->
    <div id="videoModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <iframe id="videoFrame" width="560" height="315" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
    </div>

    <script src="films.js"></script>
    <script src="script.js"></script>
</body>
</html>
