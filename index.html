        body {

        body.dark {
            background: linear-gradient(to bottom right, #121212, #323232);
            color: white;
        }
        body.light {
            background: linear-gradient(to bottom right, #FFFFFF, #CCCCCC);

        h1 {
            text-align: center;

            justify-content: center;

        @keyframes hoverAnimation {

        .controls {

        .theme-switch-wrapper {
            display: flex;
            align-items: center;
            position: absolute; /* Utilisation de absolute pour qu'il ne soit pas fixé au défilement */
            top: 10px;
            right: 10px;
        }
        .theme-switch {
            display: inline-block;
            height: 24px;
            position: relative;
            width: 50px;
        }
        .theme-switch input {
            display: none;
        }
        .slider {
            background-color: #ccc;
            bottom: 0;
            cursor: pointer;
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
            transition: .4s;
            border-radius: 24px;
        }
        .slider:before {
            background-color: white;
            bottom: 2px;
            content: "";
            height: 20px;
            left: 2px;
            position: absolute;
            transition: .4s;
            width: 20px;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        .slider.round {
            border-radius: 34px;
        }
        .slider.round:before {
            border-radius: 50%;
        }

        @media (max-width: 768px) {
            .theme-switch-wrapper {
                top: 10px; /* Ajustement pour les petits écrans */

            .theme-switch-wrapper em {
                display: none;
            }
        }

        .suggestions {

    <script>
        function toggleTheme() {
            const body = document.body;
            const checkbox = document.getElementById('checkbox');
            if (checkbox.checked) {
                body.classList.replace('dark', 'light');
                localStorage.setItem('theme', 'light');
            } else {
                body.classList.replace('light', 'dark');
                localStorage.setItem('theme', 'dark');
            }
        }
    </script>
