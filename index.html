<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Vidéothèque</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #121212, #323232);
            color: white;
        }
        h1 {
            text-align: center;
            padding: 20px 0;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .film {
            background: #424242;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px;
            width: 200px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease-in-out;
        }
        .film:hover {
            transform: scale(1.05);
        }
        .film img {
            width: 100%;
            height: auto;
            display: block;
        }
        .film div {
            padding: 10px;
            text-align: center;
        }
        input[type="text"], select {
            width: 90%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin: 10px 5%;
        }
    </style>
</head>
<body>

    <h1>Ma Vidéothèque</h1>
    <input type="text" id="search" onkeyup="filterFilms()" placeholder="Rechercher un film...">
    <input type="text" id="searchActor" onkeyup="filterFilmsByActor()" placeholder="Rechercher par acteur...">
    <select id="genreSelect" onchange="filterFilmsByGenre()">
        <option value="">Tous les genres</option>
        <option value="action">Action</option>
        <option value="thriller">Thriller</option>
        <option value="romance">Romance</option>
        <option value="musique">Musique</option>
    </select>

    <div class="gallery" id="filmGallery"></div>

    <script src="films.js"></script>
    <script src="script.js"></script>
</body>
</html>
