<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Vidéothèque</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .film {
            margin: 10px;
            text-align: center;
        }
        .film img {
            width: 200px;
            height: auto;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s;
        }
        .film img:hover {
            border: 2px solid blue;
        }
        .film a {
            text-decoration: none;
            color: black;
        }
    </style>
    <!-- Inclusion du fichier JavaScript contenant le tableau des films -->
    <script src="films.js"></script>
</head>
<body>

    <h1>Ma Vidéothèque</h1>
    <input type="text" id="search" onkeyup="filterFilms()" placeholder="Rechercher un film...">
    <input type="text" id="searchActor" onkeyup="filterFilmsByActor()" placeholder="Rechercher par acteur...">
    <input type="text" id="searchGenre" onkeyup="filterFilmsByGenre()" placeholder="Rechercher par genre...">

    <div class="gallery" id="filmGallery"></div>

    <script>
        function createFilmElement(film) {
            const filmDiv = document.createElement('div');
            filmDiv.className = 'film';
            filmDiv.dataset.actor = film.acteurs; // Assume this data comes from films.js
            filmDiv.dataset.genre = film.genre;   // Assume this data comes from films.js

            const anchor = document.createElement('a');
            anchor.href = film.video;
            anchor.target = '_blank';

            const img = document.createElement('img');
            img.src = film.image;
            img.alt = film.titre;

            const caption = document.createElement('div');
            caption.textContent = film.titre;

            anchor.appendChild(img);
            filmDiv.appendChild(anchor);
            filmDiv.appendChild(caption);

            return filmDiv;
        }

        function populateFilms() {
            const gallery = document.getElementById('filmGallery');
            films.forEach(film => {
                gallery.appendChild(createFilmElement(film));
            });
        }

        function filterFilms() {
            const searchTerm = document.getElementById('search').value.toLowerCase();
            const gallery = document.getElementById('filmGallery');
            gallery.innerHTML = ''; // Clear current films
            films.forEach(film => {
                if (film.titre.toLowerCase().includes(searchTerm)) {
                    gallery.appendChild(createFilmElement(film));
                }
            });
        }

        function filterFilmsByActor() {
            const searchTerm = document.getElementById('searchActor').value.toLowerCase();
            const gallery = document.getElementById('filmGallery');
            gallery.innerHTML = ''; // Clear current films
            films.forEach(film => {
                if (film.acteurs.toLowerCase().includes(searchTerm)) {
                    gallery.appendChild(createFilmElement(film));
                }
            });
        }

        function filterFilmsByGenre() {
            const searchTerm = document.getElementById('searchGenre').value.toLowerCase();
            const gallery = document.getElementById('filmGallery');
            gallery.innerHTML = ''; // Clear current films
            films.forEach(film => {
                if (film.genre.toLowerCase().includes(searchTerm)) {
                    gallery.appendChild(createFilmElement(film));
                }
            });
        }

        // Populate the gallery on page load
        window.onload = populateFilms;
    </script>

</body>
</html>
