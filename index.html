<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidéothèque</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
    body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(to bottom right, #121212, #323232);
        color: white;
    }
    h1 {
        text-align: center;
        padding: 20px 0;
        font-size: 4vw;
        color: #FF5733;
    }
    .gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        padding: 20px;
    }
    .film {
        background: #333;
        border-radius: 10px;
        overflow: hidden;
        margin: 10px;
        width: calc(100% / 5 - 40px);
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
        opacity: 0;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }
    .film.show {
        opacity: 1;
        transform: scale(1);
    }
    .film:hover {
        transform: scale(1.05);
    }
    .film img {
        width: 100%;
        height: auto;
        object-fit: cover;
        aspect-ratio: 2/3;
    }
    .film div {
        padding: 10px;
        text-align: center;
        background: #444;
        color: white;
    }
    .film.hide {
        opacity: 0;
        transform: scale(0.9);
    }
    input[type="text"], select {
        width: calc(100% - 40px);
        padding: 10px;
        border: none;
        border-radius: 5px;
        margin: 10px 20px;
        background: rgba(255,255,255,0.1);
        color: white;
    }
    select {
        background: #424242;
        color: white;
    }
    select option {
        background: #424242;
        color: white;
    }
    .modal {
        display: none;
        position: fixed;
        z-index: 10;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0,0,0,0.9);
    }
    .modal-content {
        background-color: #fefefe;
        margin: 5% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 800px;
        z-index: 11;
    }
    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }
    .close:hover,
    .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }
    #videoFrame {
        width: 100%;
        height: 450px;
    }

    @media (max-width: 1200px) {
        .film {
            width: calc(100% / 4 - 40px);
        }
    }

    @media (max-width: 900px) {
        .film {
            width: calc(100% / 3 - 40px);
        }
    }

    @media (max-width: 600px) {
        .film {
            width: calc(100% / 2 - 40px);
        }
        #videoFrame {
            height: 200px;
        }
    }

    @media (max-width: 400px) {
        .film {
            width: calc(100% - 40px);
        }
    }
</style>

</head>
<body>
    <h1>Ma Vidéothèque</h1>
    <input type="text" id="search" onkeyup="filterFilms()" placeholder="Rechercher un film...">
    <input type="text" id="searchActor" onkeyup="filterFilmsByActor()" placeholder="Rechercher par acteur...">
    <select id="genreSelect" onchange="filterFilmsByGenre()">
        <option value="">Tous les genres</option>
    </select>
    <div class="gallery" id="filmGallery"></div>

    <!-- Modal -->
    <div id="videoModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <iframe id="videoFrame" width="560" height="315" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
    </div>

    <script src="films.js"></script>
    <script src="script.js"></script>
</body>
</html>
